<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <img src="https://avatars.githubusercontent.com/u/10188347?v=4" width="120px" class="circular--square"/>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <div class="social-buttons">
        <a href="https://www.linkedin.com/in/raulespinosa/" class="social-buttons__button social-button social-button--linkedin" aria-label="LinkedIn">
          <span class="social-button__inner">
           <i class="fab fa-linkedin-in"></i>
          </span>
        </a>
        <a href="https://github.com/rhespinosa?tab=repositories" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
          <span class="social-button__inner">
           <i class="fab fa-github"></i>
          </span>
        </a>
        <a href="https://twitter.com/raulhespinosa" class="social-buttons__button social-button social-button--twitter" aria-label="Twitter">
          <span class="social-button__inner">
           <i class="fab fa-twitter"></i>
          </span>
        </a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">Â© 2021 Raul Espinosa.</span>
      </footer>
    </main>
  </body>
</html>
